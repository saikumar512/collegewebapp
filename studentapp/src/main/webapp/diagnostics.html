    function getDiagnosticsTests(){
        var diagnosticTest = [];
 
                 $.get("http://localhost:8084/HealthCare/GetDiagnosticTest", function(responseText){
                     
                     diagnosticTest = responseText;
                    for(var i=0;i<diagnosticTest.length;i++){

                    }
                     
                 });
               
          
        
    };
    var serNo=1;
    function addRow(id,name,details) {
            //Get the reference of the Table's TBODY element.
            var tBody = $("#diagnosticTestsTable > TBODY")[0];
			
            //Add Row.
            row = tBody.insertRow(-1);
			
			//Add sno cell.
            cell = $(row.insertCell(-1));
			var inputSno = document.createElement('label');
			inputSno.setAttribute("id","id"+serNo+"");
			inputSno.setAttribute("style","color:white");
			inputSno.innerText=id;
            cell.html($("#sno"));
			cell.append(inputSno);
			
 	 //Add Name cell.
            cell = $(row.insertCell(-1));
			//var inputFare = $('<label  style="color:white;"/>');
			//inputFare.attr("id","fare"+serNo+"");
			var inputName =document.createElement('label');
			inputName.setAttribute("id","name"+serNo+"");
			inputName.setAttribute("style","color:white");
                        inputName.innerText=name;
                         cell.html($("#name"));
            cell.append(inputName);
            
            
            //Add details cell.
            cell = $(row.insertCell(-1));
			//var inputFare = $('<label  style="color:white;"/>');
			//inputFare.attr("id","fare"+serNo+"");
			var inputDetails =document.createElement('label');
			inputDetails.setAttribute("id","details"+serNo+"");
			inputDetails.setAttribute("style","color:white");
                        inputDetails.innerText=details;
                           cell.html($("#detals"));
            cell.append(inputDetails);
         
 
            //Add editIcon cell.
            cell = $(row.insertCell(-1));
            var btnEdit = $("<button />");
             btnEdit.attr("id", "btnEdit"+serNo+"");
             btnEdit.attr("data-toggle", "modal");
             btnEdit.attr("data-target", "#myEditDiagnosticTest");
            btnEdit.attr("onclick", "getDiagnosticTestById(this);");
			//btnEdit.id="btnEdit"+serNo+"";
			
            btnEdit.attr("class","fa fa-edit");	
           		
            cell.append(btnEdit);
            //Add editIcon cell.
            cell = $(row.insertCell(-1));
            var btnRemove = $("<button />");
             btnRemove.attr("id", "btnRemove"+serNo+"");
            btnRemove.attr("onclick", "deleteDiagnosticTest(this);");
			//btnRemove.id="btnRemove"+serNo+"";
			
            btnRemove.attr("class","fa fa-trash");	
           		
            cell.append(btnRemove);
			serNo++;
        };
   function getDiagnosticTestById(data){
       var id=data.id;
       var splitId=id.substring(7,9);
       var test_Id="id"+splitId+"";
       var idValue=document.getElementById(test_Id).innerText;
       var test_id= null;
       var dataById={};
        $.get("http://localhost:8084/HealthCare/GetDignosticTestById",{
            test_id:idValue
        
        }, function(diagnosticData){
                     
                     dataById=diagnosticData;
                     document.getElementById("edit_Test_id").value=dataById.test_id;
                     document.getElementById("edit_Test_Name").value=dataById.test_name;
                     document.getElementById("edit_Test_category_id").value=dataById.test_catg_id;
                     document.getElementById("edit_Test_Details").innerText=dataById.test_method;
                      document.getElementById("edit_test_fee").value=dataById.test_price;
                       document.getElementById("edit_Test_normalRangeFrom").value=dataById.test_normalrangefrom;
                       document.getElementById("edit_Test_normalRangeTo").value=dataById.test_normalrangeto;
                 });
       
   };
   
   function deleteDiagnosticTest(data){
        var delid=data.id;
       var delsplitId=delid.substring(9,11);
       var deltest_Id="id"+delsplitId+"";
       var idValue=document.getElementById(deltest_Id).innerText;
       var deltest_id= null;
       var dataById={};
        $.get("http://localhost:8084/HealthCare/DeleteDiagnosticTest",{
            deltest_id:idValue

                     alert("successfully deleted");

                 });
   }
